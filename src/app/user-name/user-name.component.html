<div class="row mt-3">

    <div class="col-md-8 ">
        <input type="text" class="form-control "  placeholder="User name" [(ngModel)]="username"  [value]="username">

    </div>

    <div class="col-md-4">
        
        <input type="button" class="btn btn-outline-primary"   (click)="onClickBtn()" value="Submit" [attr.disabled]="username == '' ? '' : null">
    
    </div>

    <p>{{ username }}</p>

</div>
