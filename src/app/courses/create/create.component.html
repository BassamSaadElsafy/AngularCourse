<form #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" ngModel>
        </div>

        <div class="form-group col-md-6">
            <label for="instructor">Instructor</label>
            <input type="text" class="form-control" name="instructor" ngModel>
        </div>

        <div class="form-group col-md-6">
        
            <div class="form-check">
                <input type="checkbox" class="form-check-input"  name="isAvailable" ngModel>
                <label for="isAvailable">Available</label>
            </div>

        </div>

        <button class="btn btn-outline-success">Save Course</button>




    </div>

</form>
