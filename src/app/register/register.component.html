<div class="container">
    <h3 class="text-center text-black-50 text-capitalize text-monospace">register component</h3>

    <form action="#" method="get">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter name..." class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="enter phone..." class="form-control">
        </div>

        <div class="form-group">
            <label for="name">E-mail</label>
            <input type="email" name="email" id="email" placeholder="enter email..." class="form-control">
        </div>


        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" name="password" id="password" placeholder="enter password..." class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Password Confirmation</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="enter password confirmation..." class="form-control">
        </div>

        <button class="btn btn-success" type="submit">Register</button>

    </form>

</div>
